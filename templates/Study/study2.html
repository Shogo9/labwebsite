      <p class="w3-large w3-text-grey w3-hide-medium">極超音速エンジンの開発には大規模な試験やコストがかかり、CFD解析が重要だが、現状は技術的な困難や計算時間の長さが課題である。本研究では、超音速燃焼流れ場の計算を数時間以内に完了し、多目的最適化に対応可能なシミュレーション手法の開発を目指す。</p>
